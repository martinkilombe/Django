<!DOCTYPE html>
<html>
<head>
    <title>Metabase Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {

        <h1>Welcome to Your Metabase Dashboard</h1>
